<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>design camp 2024</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/nav.js"></script>
    <script type="application/javascript" src="/path/to/fastclick.js"></script>
    <script src="./js/fastclick.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-list" id="nav-list"></div>
      <div class="subnav-list-2" id="subnav-list-2"></div>
    </nav>

    <div class="intro">
      <div class="intro-main">
        오늘의 남은 작업 일정 동안 최소 2명의 동료 멘티에게 도움을 요청해야
        한다.
      </div>
    </div>
    <div class="note">
      <div>*</div>
      <div>협업은 20분 내로 완수할 수 있을 정도의 양이어야 한다.</div>
    </div>
    <div class="note">
      <div>*</div>
      <div>협업은 합리적인 범위 내에서 자율적으로 요청한다.</div>
    </div>
    <div class="note">
      <div>*</div>
      <div>
        예시로는 다음과 같다; 피드백 요청, 아이디어 요청, 20분 동안 작업 대행
        요청, 멘탈 케어 요청 등.
      </div>
    </div>
    <div class="note">
      <div>*</div>
      <div>협업을 요청받으면 반드시 이행한다.</div>
    </div>
    <div class="note lastnote">
      <div>*</div>
      <div>
        단, 3개 이상의 요청에 협조를 완료한 멘티는 선택적으로 거절할 수 있다.
      </div>
    </div>
  </body>
</html>
